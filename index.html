<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>朋友圈 - 舜禹工作室</title>

<!-- ✅ 引入 jQuery 和 Fancybox CDN -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>

<style>
:root {
    --theme: #09c362;
    --themetm: rgb(7,193,96,0.1);
    --thetitle: #586c97;
    --protext: rgb(255,85,33);
    --protextbg: rgb(255,85,33,0.1);
    --backbg: rgb(245 245 245);
    --cobg: rgb(255 255 255);
    --bganh: #4c5254;
    --textqh: #282828;
    --textbs: rgb(255 255 255);
    --texths: rgb(120 120 120);
    --fgxys: #f2f2f2;
    --iconhs: rgb(120 120 120);
    --iconbs: rgb(255 255 255);
    --bodys: #f0f0f0;
    --dzplcdfg: #383e41;
    --dbztlys: rgba(240, 240, 240, 0.8);
    --gdwys: rgb(195 195 195);
}

body {
    margin: 0;
    padding: 0;
    background-color: var(--backbg);
    font-family: "Microsoft YaHei", sans-serif;
    display: flex;
    justify-content: center;
}

.main-container {
    width: 520px;
    background-color: var(--cobg);
}

/* 顶部背景 */
.sh-main-head-img {
    position: relative;
    width: 100%;
    height: 300px;
    background-image: url("assets/images/bg.jpg");
    background-size: cover;
    background-position: center bottom;
}

/* 头像区域 */
.sh-main-head-headimg {
    position: absolute;
    bottom: -60px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    z-index: 2;
}
.sh-main-head-headimg-tx {
    display: flex;
    align-items: center;
    justify-content: flex-end;
}
.sh-main-head-headimg-tx h4 {
    margin: 0 15px 0 0;
    font-size: 18px;
    color: var(--textbs);
    text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
}
.sh-main-head-headimg-tx img {
    width: 75px;
    height: 75px;
    border-radius: 8px;
    border: 2px solid #fff;
    object-fit: cover;
}
.sh-main-head-headimg-qm p {
    margin: 8px 5px 0 0;
    font-size: 14px;
    color: var(--texths);
    background: rgba(255,255,255,0.8);
    padding: 4px 8px;
    border-radius: 4px;
}

/* 动态区块 */
.feed {
    margin-top: 80px;
    padding: 20px;
}
.sh-content {
    display: flex;
    align-items: flex-start;
    margin-bottom: 25px;
}
.sh-content-left img {
    width: 45px;
    height: 45px;
    border-radius: 5px;
    object-fit: cover;
}
.sh-content-right {
    flex: 1;
    margin-left: 10px;
}
.sh-content-right-head-title p {
    margin: 0;
    font-size: 15px;
    font-weight: bold;
    color: var(--thetitle);
}
.sh-content-right-head span {
    display: block;
    margin: 6px 0;
    color: #111;
    line-height: 1.6;
}
.sh-content-right-img {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 5px;
    width: 60%;
    margin-top: 8px;
}
.sh-content-right-img img {
    width: 100%;
    border-radius: 6px;
    object-fit: cover;
}

/* 时间与操作 */
.sh-content-right-time {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 8px;
    position: relative;
}
.sh-content-right-time-left span {
    font-size: 12px;
    color: #999;
}
.sh-two-dot-btn {
    width: 30px;
    height: 20px;
    background: var(--backbg);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 2px;
}
.sh-two-dot-btn::before,
.sh-two-dot-btn::after {
    content: "";
    width: 4px;
    height: 4px;
    background: #555;
    border-radius: 50%;
    margin: 0 2px;
}
</style>
</head>

<body>
<div class="main-container">
    <!-- 顶部背景 -->
    <div class="sh-main-head-img">
        <div class="sh-main-head-headimg">
            <div class="sh-main-head-headimg-tx">
                <h4>舜禹工作室</h4>
                <a href="#"><img src="assets/images/avatar.jpg" alt="头像"></a>
            </div>
            <div class="sh-main-head-headimg-qm">
                <p>微信: GPT2888</p>
            </div>
        </div>
    </div>

    <!-- 动态内容 -->
    <div class="feed" id="feed"></div>
</div>

<script>
// ✅ 时间显示函数
function timeAgo(timestamp) {
    const now = Date.now() / 1000;
    const diff = Math.floor(now - timestamp);
    if (diff < 60) return "刚刚";
    if (diff < 3600) return Math.floor(diff / 60) + "分钟前";
    if (diff < 86400) return Math.floor(diff / 3600) + "小时前";
    return Math.floor(diff / 86400) + "天前";
}

// ✅ 从 GitHub Pages 加载 posts.json
fetch("https://healer-after.github.io/mycircle/data/posts.json")
.then(res => res.json())
.then(posts => {
    posts.sort((a, b) => b.timestamp - a.timestamp);
    const feed = document.getElementById("feed");
    posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "sh-content";
        div.innerHTML = `
            <div class="sh-content-left">
                <img src="assets/images/avatar.jpg" alt="头像">
            </div>
            <div class="sh-content-right">
                <div class="sh-content-right-head">
                    <div class="sh-content-right-head-title">
                        <p>舜禹工作室</p>
                    </div>
                    <span>${post.text.replace(/\n/g, "<br>")}</span>
                    <div class="sh-content-right-img">
                        ${post.files.map(f => `
                            <a data-fancybox="gallery" href="posts/${f}">
                                <img src="posts/${f}" alt="">
                            </a>
                        `).join('')}
                    </div>
                </div>
                <div class="sh-content-right-time">
                    <div class="sh-content-right-time-left">
                        <span>${timeAgo(post.timestamp)}</span>
                    </div>
                    <div class="sh-two-dot-btn"></div>
                </div>
            </div>
        `;
        feed.appendChild(div);
    });
})
.catch(err => {
    console.error("加载 posts.json 出错：", err);
});
</script>
</body>
</html>
