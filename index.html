<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>朋友圈 - 舜禹工作室</title>

<!-- 引入 Fancybox -->
<link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.fancybox.min.js"></script>

<style>
:root {
    --theme: #09c362;
    --themetm: rgb(7,193,96,0.1);
    --thetitle: #586c97;
    --protext: rgb(255,85,33);
    --protextbg: rgb(255,85,33,0.1);
    --backbg: rgb(245 245 245);
    --cobg: rgb(255 255 255);
    --bganh: #4c5254;
    --textqh: #282828;
    --textbs: rgb(255 255 255);
    --texths: rgb(120 120 120);
    --fgxys: #f2f2f2;
    --iconhs: rgb(120 120 120);
    --iconbs: rgb(255 255 255);
    --bodys: #f0f0f0;
    --dzplcdfg: #383e41;
    --dbztlys: rgba(240, 240, 240, 0.8);
    --dbztlysh: rgba(240, 240, 240, 0);
    --dbztlyshs: rgba(52, 52, 52, 0.8);
    --gdwys: rgb(195 195 195);
    --zsgfh: rgb(42,41,41,0.10);
    --imgbgy: rgb(245,245,245,0.60);
    --menu: rgb(200,200,200,0.40);
    --adgg: rgb(175,175,175);
}

/* 页面整体 */
body {
    margin: 0;
    padding: 0;
    background-color: var(--backbg);
    font-family: "Microsoft YaHei", sans-serif;
    display: flex;
    justify-content: center;
}

/* 固定宽度容器 */
.main-container {
    width: 520px;
    background-color: var(--cobg);
}

/* 顶部背景 */
.sh-main-head-img {
    position: relative;
    width: 100%;
    height: 300px;
    background-image: url("assets/images/bg.jpg");
    background-size: cover;
    background-position: center bottom;
}

/* 头像与昵称 */
.sh-main-head-headimg {
    position: absolute;
    bottom: -60px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}
.sh-main-head-headimg-tx {
    display: flex;
    align-items: center;
    justify-content: flex-end;
}
.sh-main-head-headimg-tx h4 {
    margin: 0 15px 0 0;
    font-size: 18px;
    color: var(--textbs);
    text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
}
.sh-main-head-headimg-tx img {
    width: 75px;
    height: 75px;
    border-radius: 8px;
    border: 2px solid #fff;
    object-fit: cover;
}
.sh-main-head-headimg-qm p {
    margin: 8px 5px 0 0;
    font-size: 14px;
    color: var(--texths);
    background: rgba(255,255,255,0.8);
    padding: 4px 8px;
    border-radius: 4px;
}

/* 动态内容 */
.feed {
    margin-top: 80px;
    padding: 20px;
}
.sh-content {
    display: flex;
    align-items: flex-start;
    margin-bottom: 25px;
}
.sh-content-left img {
    width: 45px;
    height: 45px;
    border-radius: 5px;
    object-fit: cover;
}
.sh-content-right {
    flex: 1;
    margin-left: 10px;
}
.sh-content-right-head-title p {
    margin: 0;
    font-weight: bold;
    color: var(--thetitle);
}
.sh-content-right-head span {
    display: block;
    margin: 6px 0;
    color: #111;
    line-height: 1.6;
    white-space: pre-wrap;
}

/* 图片九宫格 */
.sh-content-right-img {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 5px;
    margin-top: 8px;
}
.sh-content-right-img img {
    width: 100%;
    border-radius: 6px;
    object-fit: cover;
    cursor: pointer;
}

/* 视频样式 */
.sh-content-right-video video {
    width: 100%;
    border-radius: 6px;
    margin-top: 8px;
}

/* 时间与右侧操作按钮 */
.sh-content-right-time {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 8px;
}
.sh-content-right-time-left span {
    font-size: 12px;
    color: #999;
}

/* 两个点按钮 */
.sh-two-dot-btn {
    width: 30px;
    height: 20px;
    background: var(--backbg);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 2px;
}
.sh-two-dot-btn::before,
.sh-two-dot-btn::after {
    content: "";
    width: 4px;
    height: 4px;
    background: #555;
    border-radius: 50%;
    margin: 0 2px;
}
</style>
</head>

<body>
<div class="main-container">

    <!-- 顶部 -->
    <div class="sh-main-head-img">
        <div class="sh-main-head-headimg">
            <div class="sh-main-head-headimg-tx">
                <h4>舜禹工作室</h4>
                <img src="assets/images/avatar.jpg" alt="头像">
            </div>
            <div class="sh-main-head-headimg-qm">
                <p>微信：GPT2888</p>
            </div>
        </div>
    </div>

    <!-- 动态内容 -->
    <div class="feed" id="feed"></div>
</div>

<script>
function timeAgo(timestamp) {
    const now = Date.now() / 1000;
    const diff = now - timestamp;
    if (diff < 60) return "刚刚";
    if (diff < 3600) return Math.floor(diff / 60) + "分钟前";
    if (diff < 86400) return Math.floor(diff / 3600) + "小时前";
    if (diff < 2592000) return Math.floor(diff / 86400) + "天前";
    const d = new Date(timestamp * 1000);
    return d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
}

$(function () {
    $.getJSON("data/posts.json", function (posts) {
        let html = "";
        posts.forEach(post => {
            const timeText = timeAgo(post.timestamp);
            let mediaHTML = "";

            // 图片
            if (post.files) {
                const images = post.files.filter(f => /\.(jpg|jpeg|png|gif)$/i.test(f));
                if (images.length > 0) {
                    mediaHTML += `<div class="sh-content-right-img">` +
                        images.map(f => `
                            <a data-fancybox="gallery" href="posts/${f}">
                                <img src="posts/${f}" alt="">
                            </a>`).join('') +
                        `</div>`;
                }

                // 视频
                const videos = post.files.filter(f => /\.mp4$/i.test(f));
                if (videos.length > 0) {
                    mediaHTML += videos.map(v => `
                        <div class="sh-content-right-video">
                            <video controls src="posts/${v}"></video>
                        </div>`).join('');
                }
            }

            html += `
                <div class="sh-content">
                    <div class="sh-content-left">
                        <img src="assets/images/avatar.jpg" alt="头像">
                    </div>
                    <div class="sh-content-right">
                        <div class="sh-content-right-head">
                            <div class="sh-content-right-head-title"><p>舜禹工作室</p></div>
                            <span>${post.text || ""}</span>
                            ${mediaHTML}
                        </div>
                        <div class="sh-content-right-time">
                            <div class="sh-content-right-time-left"><span>${timeText}</span></div>
                            <div class="sh-two-dot-btn"></div>
                        </div>
                    </div>
                </div>`;
        });

        $("#feed").html(html);
        $('[data-fancybox="gallery"]').fancybox({
            loop: true,
            buttons: ["zoom", "close"]
        });
    });
});
</script>
</body>
</html>
